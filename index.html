<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SharePop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/lib/font-awesome-4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
<body>

    <div id="cog">
        <a href="#" id="togglePreferences" title="Show preferences">
            <i class="fa fa-fw fa-cog"></i>
        </a>
    </div>
    <section id="preferences">
        <div>
            <p>Theme</p>
            <label>
                <input type="radio" class="themeSwitcher" name="theme" value="sleek" checked> Sleek
            </label>
            <label>
                <input type="radio" class="themeSwitcher" name="theme" value="full"> Full
            </label>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div>
            <a href="#" id="clearAllFinishedButton">
                Clear all finished
                <i class="fa fa-fw fa-trash"></i>
            </a>
        </div>
    </section>

    <section id="mainContainer" class="sleek">

        <section id="topHeadSection">
            <div>
                <a href="#" id="markAllFinishedButton">
                    Mark all as finished
                    <i class="fa fa-fw fa-check-circle"></i>
                </a>
            </div>
            <hr>
        </section>

        <h3 id="header">Things I need to do...</h3>

        <!-- Todos Main Container -->
        <div id="todos">
            <ul id="todoList"></ul>
        </div>

        <!-- New Todo Area -->
        <form id="todoForm" action="#">
            <input type="text" id="todoContent" placeholder="Things I should do next..." autocomplete="off">
            <a href="#" id="addTodoButton" class="button">
                <i class="fa fa-fw fa-plus-square-o"></i>
            </a>
        </form>

    </section>

    <script src="/lib/jquery-1.12.3.min.js"></script>
    <script src="/script/main.js"></script>
</body>
</html>
